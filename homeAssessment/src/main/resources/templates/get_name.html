<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>SAT Score</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    
    <div class="container">
        <h1>View SAT Score Rank</h1>
        <hr>
        <h2>Enter name to get Rank</h2>

        <form action="#" th:action="@{/viewRank}" th:object="${Name}" method="POST">
            <input type="text" name="Name" placeholder="Name" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Submit</button>
        </form>

        <hr>
        <div class="alert alert-danger" role="alert" th:text="${errorMessage}" th:if="${errorMessage}"></div>

        <a th:href="@{/}"> Back to Main Page</a> 
    </div>

</body>

</html>
