<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>SAT Score</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Delete SAT Score</h1>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Pincode</th>
                    <th>Sat Score</th>
                    <th>Result</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="satScore : ${listSatScores}">
                    <td th:text="${satScore.name}"></td>
                    <td th:text="${satScore.city}"></td>
                    <td th:text="${satScore.country}"></td>
                    <td th:text="${satScore.pincode}"></td>
                    <td th:text="${satScore.satScore}"></td>
                    <td th:text="${satScore.result}"></td>
                    <td><a th:href="@{/deleteSatScore/{id}(id=${satScore.id})}" class="btn btn-danger">Delete</a> </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}"> Back to Main Page</a>
    </div>
</body>

</html>
