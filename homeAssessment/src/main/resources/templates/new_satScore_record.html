<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>SAT Score</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    
    <div class="container">
        <h1>Create New Record</h1>
        <hr>
        <h2>Save SAT Score</h2>

        <form action="#" th:action="@{/saveSatScore}" th:object="${satScore}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{city}" placeholder="City" class="form-control mb-4 col-4">

            <input type="text" th:field="*{country}" placeholder="Country" class="form-control mb-4 col-4">

            <input type="text" th:field="*{pincode}" placeholder="Pincode" class="form-control mb-4 col-4">

            <input type="text" th:field="*{satScore}" placeholder="Sat Score" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Employee</button>
        </form>


        <hr>
        <div class="alert alert-danger" role="alert" th:text="${errorMessage}" th:if="${errorMessage}"></div>
        <div class="alert alert-danger" role="alert" th:text="${errorforscore}" th:if="${errorforscore}"></div>
        <a th:href="@{/}"> Back to Main Page</a>
        
    </div>
</body>

</html>
